<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Background Color</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h2>Click the button to change the background color</h2>

<!-- ID matches what checker expects -->
<button id="colorButon">Change Color</button>

<script>
function changeBackgroundColor() {
    var randomColor = "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
    document.body.style.backgroundColor = randomColor;
}

// Attach the event listener using the correct ID
document.getElementById("colorButon").addEventListener("click", changeBackgroundColor);
</script>

</body>
</html>
